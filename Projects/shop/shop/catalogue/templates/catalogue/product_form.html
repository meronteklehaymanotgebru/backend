<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWL9x7HTnqTbpB0FDtYUFNsf3uze5qOo7-vQ&s" type="image/x-icon" />

</head>

<body class="bg-gray-50 flex min-h-screen p-6">

  <aside class="fixed top-0 left-0 w-64 h-full bg-green-800 text-white p-6 flex flex-col">
    <h1 class="text-3xl font-bold mb-8">My Shop</h1>
    <nav class="flex flex-col space-y-4 flex-grow">
      <a href="{% url 'list_products' %}" class="hover:bg-green-900 p-3 rounded transition">Products</a>
      <a href="{% url 'cart_detail' %}" class="hover:bg-green-900 p-3 rounded transition">Cart</a>
      <a href="{% url 'create_product' %}" class="bg-green-900 p-3 rounded font-semibold text-center transition cursor-default" aria-current="page">
        Add Product
      </a>
    </nav>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit"
        class="w-full text-left hover:bg-green-900 p-3 rounded font-semibold mt-auto transition">
        Logout
      </button>
    </form>
  </aside>
  <main class="flex-grow max-w-2xl bg-white rounded-lg shadow-lg p-10 mx-auto ml-84">
    <h3 class="text-3xl font-bold text-green-900 mb-8 text-center">Create Product</h3>

    <form method="post" class="space-y-8">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block mb-2 font-semibold text-gray-700">
          {{ field.label }}
          {% if field.field.required %}<span class="text-red-500">*</span>{% endif %}
        </label>
        {{ field }}
        {% if field.errors %}
        <p class="text-red-600 mt-1 text-sm">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit"
        class="w-full bg-green-800 hover:bg-green-900 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300">
        Save
      </button>
    </form>
  </main>

</body>

</html>
