<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Django Site{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <aside class="w-64 bg-indigo-800 text-white p-6 min-h-screen">
    <h1 class="text-3xl font-bold mb-8">My Shop</h1>
    <nav class="flex flex-col gap-4">
      <a href="{% url 'list_products' %}" class="hover:bg-indigo-700 p-2 rounded">Products</a>
      <a href="{% url 'cart_detail' %}" class="hover:bg-indigo-700 p-2 rounded">Cart</a>
      <form method="post" action="{% url 'logout' %}" class="mt-auto">
        {% csrf_token %}
        <button type="submit" class="w-full text-left hover:bg-indigo-700 p-2 rounded font-semibold">
          Logout ({{ user.username }})
        </button>
      </form>
    </nav>
  </aside>

  <main class="flex-grow p-6 overflow-auto">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
