{% extends "base_public.html" %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<h2>Are you sure you want to log out?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
    Yes, Logout
  </button>
  <a href="/" class="ml-4 text-indigo-600 hover:underline">Cancel</a>
</form>
{% endblock %}
